apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /0/0/*
        backend:
          serviceName: worldedge
          servicePort: 4000
#      - path: /[0|2]/1/*
#        backend:
#          serviceName: edge
#          servicePort: 80
      - path: /1/1/*
        backend:
          serviceName: worldchunk
          servicePort: 3000